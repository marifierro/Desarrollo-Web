<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ESTADISTICAS Y APUESTAS DEPORTIVAS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/styleTablaApi.css">
    
  </head>
  <body>

  <div id="navega"></div>

  <!-- Tabla deporte-->
        <div class="container">
          <div class="row">
            <div class="col-3 offset-3">
              <img src="img/deporte.jpg"  class="img-responsive" >
            </div>
          </div>
        </div>

      <div class="container">
        <div class="row" >
          <div class="col-md-3 offset-md-5">
            <button type="button" class="btn btn-primary" id="enviar" >Traer tabla</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 table-wrapper-scroll-y my-custom-scrollbar"> 
          <table class="table table-striped table1" id="Deportesapi">
            <thead>
                <tr>
                    <th scope="col">IDsport</th>
                    <th scope="col">Sport</th>
                    <th scope="col">Formato</th>
                    <th scope="col">SportThumb</th>
                    <th scope="col">SportThumbGreen</th>
                    <th scope="col">Descripci√≥n</th>
                </tr>
            </thead>
        </table>
      </div>
        </div>
      </div> 

    
      <div class="container">
       

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      
      <script>
        $( document ).ready(function(){
          $("#navega").load("navbar.html");
        });


      //Obtener datos desde la API y mostrarlos en la tabla 1
      $("#enviar").click(function(){
          $.get("https://www.thesportsdb.com/api/v1/json/1/all_sports.php",
              function(data){
                  $.each(data.sports, function(i, item){
                      $("#Deportesapi").append("<tr><td>" + item.idSport + "</td><td>" + item.strSport + "</td><td>" + item.strFormat + "</td><td> <img src='" + item.strSportThumb +"'>" + "</td><td>" + "<img src='" + item.strSportThumbGreen +"'>" + "</td><td><h6>" + item.strSportDescription + "</h6></td></tr>");
                  });
              });
      });

    
      </script>
    </body>

  </html>
